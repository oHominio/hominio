<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hominio Voice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #f5f1e8 0%, #ede7db 100%);
        color: #1e3a5f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(30, 58, 95, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: #1e3a5f;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo-icon::before {
        content: "";
        width: 20px;
        height: 20px;
        background: #f5f1e8;
        border-radius: 50%;
        position: absolute;
        top: 12px;
      }

      .logo-icon::after {
        content: "";
        width: 30px;
        height: 20px;
        background: #f5f1e8;
        border-radius: 15px 15px 0 0;
        position: absolute;
        bottom: 8px;
      }

      .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1e3a5f;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #6b7280;
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }

      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .voice-interface {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(30, 58, 95, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .voice-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #7ed4ad 0%, #6bc4a0 100%);
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: all 0.3s ease;
      }

      .voice-avatar.active {
        background: linear-gradient(135deg, #7ed4ad 0%, #5bb894 100%);
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(126, 212, 173, 0.5);
      }

      .voice-avatar.listening {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .greeting {
        font-size: 1.5rem;
        color: #1e3a5f;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .status-text {
        color: #6b7280;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .input-section {
        margin-bottom: 2rem;
      }

      .text-input {
        width: 100%;
        min-height: 80px;
        padding: 1rem;
        border: 2px solid rgba(30, 58, 95, 0.1);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        font-size: 1rem;
        resize: vertical;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .text-input:focus {
        outline: none;
        border-color: #7ed4ad;
        box-shadow: 0 0 0 3px rgba(126, 212, 173, 0.2);
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-family: inherit;
      }

      .btn-primary {
        background: #1e3a5f;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2a4a6b;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(30, 58, 95, 0.2);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 2px solid rgba(30, 58, 95, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #7ed4ad;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .model-status {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(30, 58, 95, 0.1);
      }

      .model-status h3 {
        color: #1e3a5f;
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .progress-container {
        margin: 1rem 0;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(30, 58, 95, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #7ed4ad, #6bc4a0);
        border-radius: 8px;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .audio-player {
        width: 100%;
        margin: 1rem 0;
        border-radius: 8px;
      }

      .connection-status {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 1px solid rgba(30, 58, 95, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .connection-status.connected {
        background: rgba(126, 212, 173, 0.2);
        color: #0f5132;
        border-color: #7ed4ad;
      }

      .voice-engine-status {
        position: fixed;
        top: 1rem;
        right: 12rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 1px solid rgba(30, 58, 95, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6b7280;
        transition: all 0.3s ease;
      }

      .voice-engine-status.ready .status-indicator {
        background: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .voice-engine-status.loading .status-indicator {
        background: #f59e0b;
        animation: pulse-indicator 1.5s infinite;
      }

      .voice-engine-status.error .status-indicator {
        background: #ef4444;
      }

      @keyframes pulse-indicator {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 768px) {
        .header {
          padding: 1rem;
        }

        .logo h1 {
          font-size: 2rem;
        }

        .voice-interface {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        .controls {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .connection-status {
          top: 0.5rem;
          right: 0.5rem;
          font-size: 0.7rem;
          padding: 0.4rem 0.8rem;
        }

        .voice-engine-status {
          top: 0.5rem;
          right: 8rem;
          font-size: 0.7rem;
          padding: 0.4rem 0.8rem;
          min-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>Hominio</h1>
      </div>
      <p class="subtitle">Your privacy-preserving voice agent</p>
    </div>

    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="voice-engine-status" id="voiceEngineStatus">
      <div class="status-indicator"></div>
      <span id="engineStatusText">Checking...</span>
    </div>

    <div class="main-container">
      <div class="voice-interface">
        <div class="voice-avatar" id="voiceAvatar"></div>

        <div class="greeting">Good afternoon</div>
        <div class="status-text" id="statusText">Ready to assist you</div>

        <div class="input-section">
          <textarea
            id="messageText"
            class="text-input"
            placeholder="What would you like me to say?">
Hello, this is a test of the real-time audio streaming directly in the browser.</textarea
          >
        </div>

        <div class="controls">
          <button
            id="sendButton"
            class="btn btn-primary"
            onclick="sendMessage()"
            disabled>
            Speak
          </button>
          <button
            id="checkStatusButton"
            class="btn btn-secondary"
            onclick="checkModelStatus()">
            Refresh
          </button>
        </div>

        <audio
          id="audioPlayer"
          class="audio-player"
          controls
          style="display: none"></audio>
      </div>
    </div>

    <script>
      const sendButton = document.getElementById("sendButton");
      const messageText = document.getElementById("messageText");
      const statusText = document.getElementById("statusText");
      const connectionStatus = document.getElementById("connectionStatus");
      const voiceEngineStatus = document.getElementById("voiceEngineStatus");
      const engineStatusText = document.getElementById("engineStatusText");
      const audioPlayer = document.getElementById("audioPlayer");
      const voiceAvatar = document.getElementById("voiceAvatar");

      let websocket;
      let statusWebSocket;
      let audioChunks = [];
      let isReceivingAudio = false;

      function updateConnectionStatus(status, connected = false) {
        connectionStatus.textContent = status;
        connectionStatus.className = `connection-status ${connected ? "connected" : ""}`;
      }

      function updateVoiceState(state) {
        voiceAvatar.className = `voice-avatar ${state}`;
      }

      function connectTTS() {
        const proto = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${proto}//${window.location.host}/ws/tts`;

        updateConnectionStatus("Connecting...");
        statusText.textContent = "Connecting to voice engine...";

        websocket = new WebSocket(wsUrl);

        websocket.onopen = () => {
          updateConnectionStatus("Connected", true);
          statusText.textContent = "Ready to assist you";
          updateVoiceState("");
        };

        websocket.onmessage = (event) => {
          if (typeof event.data === "string") {
            try {
              const data = JSON.parse(event.data);
              if (data.type === "status") {
                statusText.textContent = data.message;
                return;
              }
            } catch (e) {
              if (event.data === "END") {
                statusText.textContent = "Voice synthesis complete";
                updateVoiceState("");
                playAudioChunks();
              } else if (event.data.startsWith("ERROR:")) {
                statusText.textContent = event.data;
                updateVoiceState("");
              }
            }
          } else if (event.data instanceof Blob) {
            if (!isReceivingAudio) {
              isReceivingAudio = true;
              audioChunks = [];
              statusText.textContent = "Receiving voice data...";
              updateVoiceState("active");
            }
            audioChunks.push(event.data);
          }
        };

        websocket.onclose = () => {
          updateConnectionStatus("Disconnected");
          statusText.textContent = "Connection lost. Reconnecting...";
          updateVoiceState("");
          setTimeout(connectTTS, 3000);
        };

        websocket.onerror = (error) => {
          console.error("TTS WebSocket Error:", error);
          updateConnectionStatus("Error");
          statusText.textContent = "Connection error";
          updateVoiceState("");
          websocket.close();
        };
      }

      function connectModelStatus() {
        const proto = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${proto}//${window.location.host}/ws/model-status`;

        statusWebSocket = new WebSocket(wsUrl);

        statusWebSocket.onmessage = (event) => {
          try {
            const status = JSON.parse(event.data);
            updateModelStatus(status);
          } catch (e) {
            console.error("Error parsing model status:", e);
          }
        };

        statusWebSocket.onclose = () => {
          setTimeout(connectModelStatus, 5000);
        };
      }

      function updateModelStatus(status) {
        sendButton.disabled = status.status !== "ready";

        // Remove any existing status classes
        voiceEngineStatus.className = "voice-engine-status";

        if (status.status === "ready") {
          voiceEngineStatus.classList.add("ready");
          engineStatusText.textContent = "Ready";
          statusText.textContent = "Ready to assist you";
        } else if (status.status === "error") {
          voiceEngineStatus.classList.add("error");
          engineStatusText.textContent = "Error";
          statusText.textContent = "Voice engine error";
        } else {
          voiceEngineStatus.classList.add("loading");
          engineStatusText.textContent = `${Math.round(status.progress)}%`;
          statusText.textContent = "Preparing voice engine...";
        }
      }

      async function checkModelStatus() {
        try {
          const response = await fetch("/model-status");
          const status = await response.json();
          updateModelStatus(status);
        } catch (error) {
          console.error("Error checking model status:", error);
          voiceEngineStatus.classList.add("error");
          engineStatusText.textContent = "Error";
        }
      }

      function playAudioChunks() {
        if (audioChunks.length === 0) {
          statusText.textContent = "No audio data received";
          return;
        }

        try {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);

          audioPlayer.src = audioUrl;
          audioPlayer.style.display = "block";

          audioPlayer
            .play()
            .then(() => {
              statusText.textContent = "Playing audio";
              updateVoiceState("active");
            })
            .catch((error) => {
              console.error("Error playing audio:", error);
              statusText.textContent = "Audio playback error";
            });

          audioPlayer.onended = () => {
            URL.revokeObjectURL(audioUrl);
            audioPlayer.style.display = "none";
            statusText.textContent = "Ready to assist you";
            updateVoiceState("");
            isReceivingAudio = false;
          };
        } catch (error) {
          console.error("Error creating audio blob:", error);
          statusText.textContent = "Error processing audio";
        }
      }

      function sendMessage() {
        if (websocket.readyState !== WebSocket.OPEN) {
          statusText.textContent = "Not connected to voice engine";
          return;
        }

        const text = messageText.value;
        if (!text.trim()) {
          statusText.textContent = "Please enter some text to speak";
          return;
        }

        websocket.send(text);
        statusText.textContent = "Synthesizing voice...";
        updateVoiceState("listening");
        audioChunks = [];
        isReceivingAudio = false;
      }

      // Greeting based on time of day
      function updateGreeting() {
        const hour = new Date().getHours();
        const greetingElement = document.querySelector(".greeting");

        if (hour < 12) {
          greetingElement.textContent = "Good morning";
        } else if (hour < 17) {
          greetingElement.textContent = "Good afternoon";
        } else {
          greetingElement.textContent = "Good evening";
        }
      }

      // Initialize
      updateGreeting();
      connectTTS();
      connectModelStatus();
      checkModelStatus();
    </script>
  </body>
</html>
