<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hominio Voice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #f5f1e8 0%, #ede7db 100%);
        color: #1e3a5f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(30, 58, 95, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: #1e3a5f;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo-icon::before {
        content: "";
        width: 20px;
        height: 20px;
        background: #f5f1e8;
        border-radius: 50%;
        position: absolute;
        top: 12px;
      }

      .logo-icon::after {
        content: "";
        width: 30px;
        height: 20px;
        background: #f5f1e8;
        border-radius: 15px 15px 0 0;
        position: absolute;
        bottom: 8px;
      }

      .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1e3a5f;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #6b7280;
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }

      .main-container {
        flex: 1;
        display: flex;
        gap: 2rem;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
      }

      .stt-interface {
        flex: 1;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(30, 58, 95, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
      }

      .tts-interface {
        flex: 1;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(30, 58, 95, 0.1);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
      }

      .voice-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #7ed4ad 0%, #6bc4a0 100%);
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: all 0.3s ease;
      }

      .voice-avatar.active {
        background: linear-gradient(135deg, #7ed4ad 0%, #5bb894 100%);
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(126, 212, 173, 0.5);
      }

      .voice-avatar.listening {
        animation: pulse 2s infinite;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      }

      .voice-avatar.vad-detected {
        animation: vad-pulse 1s infinite;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
      }

      .voice-avatar.thinking {
        animation: thinking-spin 2s linear infinite;
        background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      }

      .voice-avatar.speaking {
        animation: speaking-wave 1.5s ease-in-out infinite;
        background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        box-shadow: 0 0 25px rgba(52, 211, 153, 0.5);
      }

      .voice-avatar.standby {
        background: linear-gradient(135deg, #7ed4ad 0%, #6bc4a0 100%);
        transition: all 0.5s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes vad-pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
      }

      @keyframes thinking-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes speaking-wave {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1.1);
        }
        75% {
          transform: scale(1.05);
        }
      }

      .greeting {
        font-size: 1.5rem;
        color: #1e3a5f;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .status-text {
        color: #6b7280;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .input-section {
        margin-bottom: 2rem;
      }

      .text-input {
        width: 100%;
        min-height: 80px;
        padding: 1rem;
        border: 2px solid rgba(30, 58, 95, 0.1);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        font-size: 1rem;
        resize: vertical;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .text-input:focus {
        outline: none;
        border-color: #7ed4ad;
        box-shadow: 0 0 0 3px rgba(126, 212, 173, 0.2);
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-family: inherit;
      }

      .btn-primary {
        background: #1e3a5f;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2a4a6b;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(30, 58, 95, 0.2);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 2px solid rgba(30, 58, 95, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #7ed4ad;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn.recording {
        animation: pulse-record 1.5s infinite;
        transform: scale(1.05);
      }

      @keyframes pulse-record {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        50% {
          box-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
        }
      }

      .model-status {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(30, 58, 95, 0.1);
      }

      .model-status h3 {
        color: #1e3a5f;
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .progress-container {
        margin: 1rem 0;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(30, 58, 95, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #7ed4ad, #6bc4a0);
        border-radius: 8px;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .audio-player {
        width: 100%;
        margin: 1rem 0;
        border-radius: 8px;
      }

      .connection-status {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 1px solid rgba(30, 58, 95, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .connection-status.connected {
        background: rgba(126, 212, 173, 0.2);
        color: #0f5132;
        border-color: #7ed4ad;
      }

      .voice-engine-status {
        position: fixed;
        top: 1rem;
        right: 12rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.9);
        color: #1e3a5f;
        border: 1px solid rgba(30, 58, 95, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6b7280;
        transition: all 0.3s ease;
      }

      .voice-engine-status.ready .status-indicator {
        background: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .voice-engine-status.loading .status-indicator {
        background: #f59e0b;
        animation: pulse-indicator 1.5s infinite;
      }

      .voice-engine-status.error .status-indicator {
        background: #ef4444;
      }

      @keyframes pulse-indicator {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .interface-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #2c3e50;
        text-align: center;
      }

      .transcript-display {
        flex: 1;
        background: rgba(248, 249, 250, 0.8);
        border-radius: 16px;
        padding: 1.5rem;
        margin: 1rem 0;
        border: 1px solid rgba(0, 0, 0, 0.1);
        min-height: 300px;
        overflow-y: auto;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        line-height: 1.6;
      }

      .transcript-content {
        white-space: pre-wrap;
        word-wrap: break-word;
        min-height: 100%;
      }

      .realtime-text {
        color: #666;
        font-style: italic;
        margin-bottom: 0.5rem;
      }

      .final-text {
        color: #333;
        font-weight: 500;
        line-height: 1.8;
      }

      .stt-controls {
        text-align: center;
        margin-top: 1rem;
      }

      .stt-controls .status-text {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .tts-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .transcript-line {
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        transition: background-color 0.2s;
        border: 1px solid transparent;
      }

      .transcript-line:hover {
        background-color: rgba(126, 212, 173, 0.1) !important;
        border-color: rgba(126, 212, 173, 0.2);
      }

      .transcript-line:active {
        background-color: rgba(126, 212, 173, 0.2) !important;
      }

      @media (max-width: 768px) {
        .header {
          padding: 1rem;
        }

        .logo h1 {
          font-size: 2rem;
        }

        .main-container {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .stt-interface,
        .tts-interface {
          padding: 1.5rem;
        }

        .transcript-display {
          min-height: 200px;
        }

        .controls {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .connection-status {
          top: 0.5rem;
          right: 0.5rem;
          font-size: 0.7rem;
          padding: 0.4rem 0.8rem;
        }

        .voice-engine-status {
          top: 0.5rem;
          right: 8rem;
          font-size: 0.7rem;
          padding: 0.4rem 0.8rem;
          min-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>Hominio</h1>
      </div>
      <p class="subtitle">Your privacy-preserving voice agent</p>
    </div>

    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="voice-engine-status" id="voiceEngineStatus">
      <div class="status-indicator"></div>
      <span id="engineStatusText">Checking...</span>
    </div>

    <div class="main-container">
      <!-- STT Interface (Left Side) -->
      <div class="stt-interface">
        <div class="interface-title">🎤 Speech to Text</div>

        <div class="transcript-display">
          <div class="transcript-content" id="transcriptContent">
            <div class="realtime-text" id="realtimeText"></div>
            <div class="final-text" id="finalText"></div>
          </div>
        </div>

        <div class="stt-controls">
          <button id="recordButton" class="btn btn-secondary">
            🎤 Start Conversation
          </button>
          <button
            id="clearTranscriptButton"
            class="btn btn-secondary"
            style="margin-left: 1rem">
            🗑️ Clear
          </button>
          <div class="status-text" id="sttStatusText">Ready to listen</div>
        </div>
      </div>

      <!-- TTS Interface (Right Side) -->
      <div class="tts-interface">
        <div class="tts-content">
          <div class="voice-avatar" id="voiceAvatar"></div>

          <div class="interface-title">🔊 Text to Speech</div>
          <div class="status-text" id="statusText">Ready to speak</div>

          <div class="controls">
            <button id="checkStatusButton" class="btn btn-secondary">
              Refresh Status
            </button>
          </div>

          <audio
            id="audioPlayer"
            class="audio-player"
            controls
            style="display: none"></audio>
        </div>
      </div>
    </div>

    <!-- Modular JavaScript Architecture -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
