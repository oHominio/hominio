<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hominio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: url("static/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #1e3a5f;
        min-height: 100vh;
        max-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        min-height: 0;
        overflow: hidden;
        position: relative;
        gap: 1.5rem;
      }

      /* System Stats Panel */
      .system-stats-panel {
        width: 320px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 15px 35px rgba(30, 58, 95, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
        overflow: hidden;
        max-height: calc(100vh - 4rem);
        overflow-y: auto;
      }

      .system-stats-header {
        font-size: 1rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .stat-section {
        background: rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .stat-section-title {
        font-size: 0.8rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .stat-item {
        margin-bottom: 0.75rem;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-label {
        font-size: 0.7rem;
        font-weight: 600;
        color: #34495e;
        margin-bottom: 0.3rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .stat-value {
        font-size: 0.9rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-bar {
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 0.3rem;
      }

      .stat-bar-fill {
        height: 100%;
        transition: width 0.3s ease;
        border-radius: 3px;
      }

      .stat-bar-fill.cpu {
        background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
      }

      .stat-bar-fill.memory {
        background: linear-gradient(90deg, #9b59b6 0%, #8e44ad 100%);
      }

      .stat-bar-fill.gpu-util {
        background: linear-gradient(90deg, #7ed4ad 0%, #5bb894 100%);
      }

      .stat-bar-fill.gpu-memory {
        background: linear-gradient(90deg, #d4b5a0 0%, #c4a690 100%);
      }

      .stat-bar-fill.temp {
        background: linear-gradient(90deg, #a8c8b8 0%, #9bb8a8 100%);
      }

      .stat-bar-fill.temp.hot {
        background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
      }

      .stat-bar-fill.temp.critical {
        background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
      }

      .system-info {
        font-size: 0.65rem;
        color: #7f8c8d;
        text-align: center;
        margin-top: 0.5rem;
        opacity: 0.8;
        line-height: 1.3;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.65rem;
        color: #7f8c8d;
        margin-top: 0.5rem;
        justify-content: center;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #e74c3c;
        animation: pulse-dot 2s infinite;
      }

      .status-dot.connected {
        background: #27ae60;
        animation: none;
      }

      @keyframes pulse-dot {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Shared styling for both views */
      .voice-interface,
      .chat-container {
        flex: 1;
        max-width: 810px;
        width: 100%;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(30, 58, 95, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 0;
        overflow: hidden;
        position: relative;
      }

      /* Voice Bubble View (Default) */
      .voice-interface {
        justify-content: center;
      }

      /* Chat View */
      .chat-container {
        display: none; /* Hidden by default */
        justify-content: flex-start;
        align-items: stretch;
        text-align: left;
        padding: 0;
      }

      .voice-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #d4b5a0 0%, #c4a690 100%);
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: all 0.3s ease;
      }

      .voice-avatar.active {
        background: linear-gradient(135deg, #7ed4ad 0%, #5bb894 100%);
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(126, 212, 173, 0.5);
      }

      .voice-avatar.listening {
        animation: pulse 2s infinite;
        background: linear-gradient(135deg, #a8c8b8 0%, #9bb8a8 100%);
      }

      .voice-avatar.thinking {
        animation: thinking-spin 2s linear infinite;
        background: linear-gradient(135deg, #c8b5d4 0%, #b8a5c4 100%);
      }

      .voice-avatar.speaking {
        animation: speaking-wave 1.5s ease-in-out infinite;
        background: linear-gradient(135deg, #b8d4a8 0%, #a8c498 100%);
        box-shadow: 0 0 25px rgba(184, 212, 168, 0.4);
      }

      .voice-avatar.standby {
        background: linear-gradient(135deg, #d4b5a0 0%, #c4a690 100%);
        transition: all 0.5s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes thinking-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes speaking-wave {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1.1);
        }
        75% {
          transform: scale(1.05);
        }
      }

      .greeting {
        font-size: 1.5rem;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .status-text {
        color: #34495e;
        font-size: 1rem;
        margin-bottom: 2rem;
        font-weight: 500;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      }

      /* Bottom Controls Area */
      .bottom-controls {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        padding: 0.75rem 1.5rem;
        box-shadow: 0 8px 20px rgba(30, 58, 95, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Chat Toggle in Bottom Right */
      .view-toggle-corner {
        position: absolute;
        bottom: 1.5rem;
        right: 1.5rem;
      }

      .toggle-corner-btn {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(30, 58, 95, 0.1);
        border-radius: 50px;
        padding: 0.4rem 0.8rem;
        color: #2c3e50;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(30, 58, 95, 0.15);
        font-size: 0.75rem;
        appearance: none;
        outline: none;
      }

      .toggle-corner-btn:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: #a8c8b8;
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(30, 58, 95, 0.2);
      }

      /* Shared button styling */
      .btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 25px;
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        text-decoration: none;
        font-family: inherit;
        white-space: nowrap;
        min-width: auto;
        appearance: none;
        outline: none;
        color: #2c3e50;
      }

      .btn-primary {
        background: #2c3e50;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #34495e;
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(44, 62, 80, 0.2);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.7);
        color: #2c3e50;
        border: 1px solid rgba(44, 62, 80, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: #a8c8b8;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn.recording {
        animation: pulse-record 1.5s infinite;
        transform: scale(1.05);
      }

      @keyframes pulse-record {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        50% {
          box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
        }
      }

      .chat-header {
        background: rgba(44, 62, 80, 0.9);
        color: #fff;
        padding: 18px 24px;
        font-size: 1.25rem;
        letter-spacing: 1px;
        font-weight: 600;
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(10px);
        width: 100%;
        text-align: center;
        justify-content: center;
      }

      .chat-status {
        font-size: 0.9rem;
        color: #ecf0f1;
        margin-left: auto;
        font-weight: 500;
      }

      .messages {
        flex: 1;
        padding: 20px 16px 16px 16px;
        overflow-y: auto;
        background: rgba(248, 249, 250, 0.4);
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }

      .bubble {
        padding: 12px 16px;
        border-radius: 16px;
        max-width: 82%;
        font-size: 1.02rem;
        line-height: 1.6;
        position: relative;
        display: inline-block;
        word-break: break-word;
        box-shadow: 0 0.5px 2px rgba(44, 62, 80, 0.1);
        font-weight: 500;
      }

      .bubble.user {
        background: rgba(44, 62, 80, 0.9);
        color: #ffffff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        margin-left: auto;
      }

      .bubble.assistant {
        background: rgba(236, 240, 241, 0.9);
        color: #2c3e50;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
        margin-right: auto;
      }

      .bubble.typing {
        background: rgba(189, 195, 199, 0.8);
        color: #2c3e50;
        font-style: italic;
        opacity: 0.9;
        animation: pulsebg 1.3s linear infinite;
        min-width: 60px;
        border-radius: 16px;
      }

      @keyframes pulsebg {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.8;
        }
      }

      /* Chat input bar with same styling as voice controls */
      .input-bar {
        display: flex;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.4);
        border-top: 1px solid rgba(225, 229, 239, 0.5);
        align-items: center;
        gap: 0.5rem;
        border-bottom-left-radius: 24px;
        border-bottom-right-radius: 24px;
        backdrop-filter: blur(10px);
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
        border-radius: 50px;
        margin: 1.5rem 0;
        box-shadow: 0 8px 20px rgba(30, 58, 95, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .input-bar .btn {
        /* Inherit all button styles from the shared .btn class */
      }

      @media (max-width: 768px) {
        .main-container {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .system-stats-panel {
          width: 100%;
          order: -1;
          max-height: 300px;
        }

        .voice-interface,
        .chat-container {
          padding: 1.25rem;
          border-radius: 16px;
          max-width: 100%;
        }

        .bottom-controls,
        .input-bar {
          bottom: 1rem;
          left: 1rem;
          right: 1rem;
          transform: none;
          flex-direction: column;
          gap: 0.4rem;
          position: static;
          margin: 1rem 0;
        }

        .view-toggle-corner {
          bottom: 1rem;
          right: 1rem;
        }

        .btn {
          font-size: 0.7rem;
          padding: 0.3rem 0.6rem;
          width: 100%;
          justify-content: center;
        }

        .chat-container {
          padding: 0;
        }

        .input-bar {
          margin: 0.5rem;
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Voice Bubble View (Default) -->
      <div class="voice-interface" id="voiceInterface">
        <div class="voice-avatar" id="voiceAvatar"></div>
        <div class="greeting">Hello! I'm Hominio</div>
        <div class="status-text" id="statusText">Ready to chat</div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
          <button id="toggleBtn" class="btn btn-primary">Start</button>
          <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <!-- Chat View (Hidden by default) -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-header">
          Hominio Chat
          <span class="chat-status" id="chatStatus"></span>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-bar">
          <button id="toggleBtn2" class="btn btn-primary">Start</button>
          <button id="clearBtn2" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <!-- System Stats Panel -->
      <div class="system-stats-panel" id="systemStatsPanel">
        <div class="system-stats-header"><span>📊</span> System Monitor</div>

        <!-- CPU Section -->
        <div class="stat-section">
          <div class="stat-section-title"><span>🖥️</span> CPU</div>
          <div class="stat-item">
            <div class="stat-label">Usage</div>
            <div class="stat-value">
              <span id="cpuUsageValue">---%</span>
              <span id="cpuCoresInfo" style="font-size: 0.7rem; opacity: 0.7"
                >-- cores</span
              >
            </div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill cpu"
                id="cpuUsageBar"
                style="width: 0%"></div>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Frequency</div>
            <div class="stat-value" id="cpuFreqValue">--- MHz</div>
          </div>
          <div class="stat-item" id="cpuTempItem" style="display: none">
            <div class="stat-label">Temperature</div>
            <div class="stat-value" id="cpuTempValue">---°C</div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill temp"
                id="cpuTempBar"
                style="width: 0%"></div>
            </div>
          </div>
        </div>

        <!-- Memory Section -->
        <div class="stat-section">
          <div class="stat-section-title"><span>💾</span> Memory</div>
          <div class="stat-item">
            <div class="stat-label">Usage</div>
            <div class="stat-value" id="memoryUsageValue">--- MB / --- MB</div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill memory"
                id="memoryUsageBar"
                style="width: 0%"></div>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Available</div>
            <div class="stat-value" id="memoryAvailableValue">--- MB</div>
          </div>
        </div>

        <!-- GPU Section -->
        <div class="stat-section" id="gpuSection">
          <div class="stat-section-title"><span>⚡</span> GPU</div>
          <div class="stat-item">
            <div class="stat-label">Utilization</div>
            <div class="stat-value" id="gpuUtilValue">---%</div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill gpu-util"
                id="gpuUtilBar"
                style="width: 0%"></div>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Memory</div>
            <div class="stat-value" id="gpuMemoryValue">--- MB / --- MB</div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill gpu-memory"
                id="gpuMemoryBar"
                style="width: 0%"></div>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Temperature</div>
            <div class="stat-value" id="gpuTempValue">---°C</div>
            <div class="stat-bar">
              <div
                class="stat-bar-fill temp"
                id="gpuTempBar"
                style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="system-info" id="systemInfo">Connecting to system...</div>

        <div class="connection-status">
          <div class="status-dot" id="statusDot"></div>
          <span id="connectionText">Connecting...</span>
        </div>
      </div>

      <!-- View Toggle in Bottom Right Corner -->
      <div class="view-toggle-corner">
        <button class="toggle-corner-btn" id="viewToggle">Chat</button>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
