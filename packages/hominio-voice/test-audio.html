<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Service Test</title>
  </head>
  <body>
    <h1>Audio Service Test</h1>
    <button id="testAudio">Test AudioWorklet</button>
    <div id="status"></div>

    <script type="module">
      import { audioService } from "./js/services/audio-service.js";

      const testButton = document.getElementById("testAudio");
      const status = document.getElementById("status");

      testButton.addEventListener("click", async () => {
        status.textContent = "Testing AudioWorklet...";

        try {
          const success = await audioService.initialize();

          if (success) {
            status.textContent = "‚úÖ AudioWorklet initialized successfully!";

            // Test sending some dummy data
            if (audioService.ttsWorkletNode) {
              // Send a test message
              const testData = new Int16Array(128);
              testData.fill(1000); // Small test tone
              audioService.ttsWorkletNode.port.postMessage(testData);

              setTimeout(() => {
                status.textContent +=
                  "\nüéµ Test audio data sent to AudioWorklet";
              }, 100);
            }
          } else {
            status.textContent = "‚ùå AudioWorklet initialization failed";
          }
        } catch (error) {
          status.textContent = `‚ùå Error: ${error.message}`;
          console.error("AudioWorklet test error:", error);
        }
      });
    </script>
  </body>
</html>
